<!-- Indicador de carregamento exibido enquanto busca dados do país -->
<div *ngIf="isLoading" class="text-center">
  <p>Carregando dados do país...</p>
</div>

<!-- Mensagem de erro caso a requisição falhe -->
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<!-- Conteúdo principal exibido após carregar os dados com sucesso -->
<div *ngIf="country && !isLoading">
  <!-- Seção do cabeçalho com bandeira e nomes do país -->
  <div class="text-center mb-4">
    <img
      [src]="country.flags.svg"
      alt="Bandeira"
      class="img-fluid mb-3"
      style="width: 150px; border: 1px solid #eee"
    />
    <h1>{{ country.translations.por.common }}</h1>
    <h2 class="h5 text-muted">{{ country.name.official }}</h2>
  </div>

  <!-- Grid de cards com informações estatísticas do país -->
  <div class="row g-3 justify-content-center">
    <!-- Card de população -->
    <div class="col-md-6 col-lg-4">
      <div class="stat-card bg-light border border-secondary rounded p-4 h-100">
        <i class="fas fa-users fa-2x text-primary"></i>
        <div>
          <div class="stat-label">População</div>
          <div class="stat-value">{{ country.population | number }}</div>
        </div>
      </div>
    </div>

    <!-- Card de capital -->
    <div class="col-md-6 col-lg-4">
      <div class="stat-card bg-light border border-secondary rounded p-4 h-100">
        <i class="fas fa-star fa-2x text-primary"></i>
        <div>
          <div class="stat-label">Capital</div>
          <div class="stat-value">
            {{ country.capital ? country.capital[0] : "N/A" }}
          </div>
        </div>
      </div>
    </div>

    <!-- Card de línguas -->
    <div class="col-md-6 col-lg-4">
      <div class="stat-card bg-light border border-secondary rounded p-4 h-100">
        <i class="fas fa-language fa-2x text-primary"></i>
        <div>
          <div class="stat-label">Línguas</div>
          <div class="stat-value">{{ getLanguages() }}</div>
        </div>
      </div>
    </div>

    <!-- Card de continente -->
    <div class="col-md-6 col-lg-4">
      <div class="stat-card bg-light border border-secondary rounded p-4 h-100">
        <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
        <div>
          <div class="stat-label">Continente</div>
          <div class="stat-value">{{ country.region }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
